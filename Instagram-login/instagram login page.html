<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Instagram</title>
    <link rel="icon" type="image/x-icon" href="instaicon.png" />
    <link rel="stylesheet" href="instacss.css" />
  </head>
  <body>
    <div class="main">
      <div class="child ch-1">
        <div class="insta-img">
          <img alt="Instagram" src="insta.png" />
        </div>
        <div>
          <form class="form">
            <div class="main-form">
              <div>
                <label class="block">
                  <input
                    type="text"
                    placeholder="Phone number, usrname, or email"
                  />
                </label>
              </div>
              <div>
                <label class="block">
                  <input type="password" placeholder="Password" />
                </label>
              </div>
              <div>
                <button class="button">Log in</button>
              </div>
              <div class="or">
                <div class="line"></div>
                <div class="or2">OR</div>
                <div class="line"></div>
              </div>
              <div class="login-with-fb">
                <button class="flex">
                  <img
                    class="fb-logo"
                    src="fb for instta.png"
                    alt="facebook logo"
                  />
                  <span class="login-fb">Log in with Facebook</span>
                </button>
              </div>
            </div>
            <a
              class="forgot-password"
              href="https://www.instagram.com/accounts/password/reset/"
              >Forgot password?</a
            >
          </form>
        </div>
      </div>
      <div class="child ch-2">
        <div>
          <p>
            Don't have an account?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Sign up</a
            >
          </p>
        </div>
      </div>
      <div class="child ch-3">
        <div>
          <p>Get the app.</p>
        </div>
        <div class="images">
          <a
            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6C3A95B5-88F7-486E-BF2A-DF8C3E8790F5%26utm_content%3Dlo%26utm_medium%3Dbadge"
            ><img class="get-app" src="googleplay.png" alt="googleplay"
          /></a>
          <a
            href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=590%2C0%2C783%2C730"
            ><img class="get-app" src="microsoftimg.png" alt="microsoft store"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
